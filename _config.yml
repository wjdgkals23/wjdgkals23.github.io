# About Section
about_title: Hello!
about_profile_image: 
about_content: | # this will include new lines to allow paragraphs
  안녕하세요. Product Engineer 정하민입니다.

  엔지니어링은 저에게 스타트업 생태계에서 다양한 사람들과 함께 문제해결의 기회를 준 고마운 도구입니다. 

  현재는 모바일 엔지니어링(iOS, Flutter)을 통해 다양한 분들과 문제 해결의 경험을 쌓아가고 있습니다.

  문제 해결 역량을 키우기 위해서는 다양한 경험과 도구들이 필요로 합니다.

  제가 해결하고 싶은 문제해결에 도움이 될 수 있다면, 엔지니어링 이외에도 도전하여 “어떤 문제가 찾아와도 두려워하지 않는 사람”이 되고자 합니다.

content:
  - title: About Me # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: 성향
        description: | # this will include new lines to allow paragraphs
          - 학습과 병행하며 결과물을 만드는 상황에서 가장 많이 성장합니다.
          - 실패에 개의치않으며, 다음을 생각합니다.
          - 피드백 주기가 짧은 것을 좋아합니다.
          - 개인의 선택과 집중을 위해 목표 관리 도구(Jira, Notion)를 활용합니다.
          - 25분 업무, 5분 휴식의 형태로 업무를 수행합니다.
          - 오피스에서 집중력이 더 높습니다.
          - 조직에 목표가 없는 상황과 팀 목표에 도움되지 않는 업무 수행을 힘들어합니다.
          - 논의 시 배경에 대한 설명이 부족한 경우가 있으며, 이를 위해 팀원들에게 설명한 내용 중 부족한 것이 없는지 지속적으로 확인합니다.
      - layout: left
        title: 협업
        description: | # this will include new lines to allow paragraphs
          - 기본적인 Git Flow를 이해하고 있으며 필요한 동작을 찾고 적용할 수 있습니다.
          - 팀의 선택과 집중을 위해 목표 관리 도구(Jira, Notion)를 활용합니다.
          - 복수의 인원이 반복적으로 수행하는 작업은 문서화합니다.
          - Figma를 통한 디자인 협업이 가능합니다.
      - layout: left
        title: Engineering > iOS
        description: | # this will include new lines to allow paragraphs
          - Swift의 기본적인 이해를 토대로 협업을 위한 코드를 작성할 수 있습니다.
          - MVVM을 다양한 방식으로 구현할 수 있으며 Input/Output을 명확하게 구분하는 코드를 선호합니다.
          - UIKit과 AutoLayout을 통해 목적에 부합하는 화면을 구현할 수 있습니다.
          - Network를 설정할 수 있습니다.
          - 테스트 코드를 정의하고 작성할 수 있습니다.
          - Dependency Graph를 이해하고 있으며, Cocoapod / SPM 등을 통해 Dependency를 관리할 수 있습니다.
          - xcconfig를 통해 간단하게 배포 관련 설정값을 관리할 수 있습니다.
          - fastlane을 통해 iOS 개발 인증서 및 프로필을 관리, 자동화 배포를 설계할 수 있습니다.
