# About Section
# about_title: About Me (Use this to override about section title)
about_profile_image: images/profile.png
about_content: | # this will include new lines to allow paragraphs
  안녕하세요. 문제 해결에 진심인 3년 차 핀테크 iOS Engineer 정하민입니다.

  엔지니어 생활을 하며 항상 생각하는 문장은 "해야 하는 것, 할 수 있는 것, 하고 싶은 것을 구분하자" 입니다. 이 문장은 다음 문장들로 생각을 이어지게 합니다.
    - 지금 마주한 문제 해결이 조직의 목표에 부합하는지?
    - 가장 빠르고 간결한 문제 해결 방법은 무엇인가?
    - 문제를 현재 나의 스킬로 우아하게 풀 수 있는가? 아니면 추가적인 학습이 필요한가?
  
  저는 이 문장들을 통해 **개인의 성장** + **팀과 조직의 상황에 부합하는 최적의 결과물**을 함께 만들어가는 엔지니어입니다.
  
  **학력 : 세종대학교 전자정보통신대학>디지털콘텐츠학과 최우수 졸업 (2013. 02 ~ 2019. 02)**

content:
  - title: Ability # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: iOS
        description: | # this will include new lines to allow paragraphs
          - UIKit과 AutoLayout에 대한 개념을 이해하고 있고 팀의 목적에 부합하는 화면을 구현할 수 있습니다.
          - URLSession을 이해하고 있으며, 프로젝트에서는 Moya/Rxswift를 통해 Network를 편리하게 설정할 수 있습니다.
          - Swift의 기본적인 이해와 Instrument/Xcode 도구를 통하여 Memory Leak을 예방 및 개선하며 협업을 위한 코드를 작성할 수 있습니다.
          - MVVM을 다양한 방식으로 구현할 수 있으며 그중에서도 RxSwift를 통해 Input/Output을 명확하게 구분하는 코드를 작성할 수 있습니다.
          - 코드에 대한 자신감을 위한 테스트 코드를 정의하고 작성할 수 있습니다.
      - layout: left
        title: iOS DevOps
        description: | # this will include new lines to allow paragraphs
          - Dependency Graph를 이해하고 있으며, Cocoapod / SPM 등을 통해 Dependency를 관리할 수 있습니다.
          - xcconfig를 통해 간단하게 배포 관련 설정값을 관리할 수 있습니다.
          - fastlane을 통해 iOS 개발 인증서 및 프로젝트 프로필을 관리할 수 있습니다.
          - Jenkins Pipeline을 이용한 배포라인을 개편한 [경험](https://jhmdevdiary.tistory.com/30)을 가지고 있습니다.
          - Apple의 EnterPrise 인증서를 적용한 경험이 있습니다.
      - layout: left
        title: 협업
        description: | # this will include new lines to allow paragraphs
          - 기본적인 Git Flow를 이해하고 있으며 필요한 동작을 찾고 적용할 수 있습니다.
          - 모든 작업에 대해 문서를 만드는 것을 선호하며, Jira를 통해 문서 및 일정 관리를 할 수 있습니다.
          - Figma를 통한 디자인 협업에 능숙하며, 프로토타입을 위한 간단한 화면 디자인을 만든 경험이 있습니다.
  - title: Work Experience
    layout: list
    content:
