          제가 시작할 때 가졌으면 좋았을 생각을 조금이라도 더 빨리 많은 분들에게 전달하는 것이 목표이며, 그로 인해 많은 예비 엔지니어 분들이 목표를 꿈꾸길 바라며 멘토링을 하고 있습니다.
