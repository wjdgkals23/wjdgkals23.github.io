        title: 뱅크샐러드 (Banksalad)
      - layout: left
        sub_title: User Experience Strategy Team
        caption: iOS Engineer 2021.07 ~  
        description: | # this will include new lines to allow paragraphs
          제품 VOC 및 고객의 데이터를 기반으로 도출한 제품 구성에 대한 가설을 검증하는 사용자 경험 전략 팀의 iOS Engineer로 활동하고 있습니다.
          - [단독 어플리케이션 개편](https://www.instagram.com/p/CS84rfjL-5Z/?utm_medium=copy_link)
          - 제품 배포전략 수립을 위한 앱 구조 개편설계
      - layout: left
