# About Section
about_title: Hello!
about_profile_image:
about_content: |
  안녕하세요. Product Engineer 정하민입니다.

  엔지니어링은 저에게 다양한 사람들과 함께 문제해결의 기회를 준 고마운 도구입니다. 

  엔지니어링을 시작으로 다양한 분들과 문제 해결의 경험을 쌓아가고 있습니다.

  문제 해결 역량을 키우기 위해서는 다양한 경험과 도구들이 필요로 합니다.

  현재는 모바일 엔지니어링에 치중되어 있지만, 5년 안에는 어떠한 문제도 풀 수 있는 엔지니어가 되는 것을 목표로 하고 있습니다.
  (2022.11)


  함께 문제를 해결하는 사람들과 문제해결을 위해 필요한 것을 학습하고 적용하고 개선하고 나서 뒤돌어보니 꽤 많은 문제에 기여할 수 있는 엔지니어로 성장했다고 생각합니다.

  앞으로의 목적은 "현재의 비즈니스와 조직 구성 상황에 맞게끔 유연하게 변할 수 있는 문제해결에 걸림돌이 되지 않는 소프트웨어를 만드는 것입니다." 

  이것을 잘하기 위해 어렵지만 알아가야 하는 책을 이해할 때까지 반복해서 읽는 것을 실천하고 있으며 저에게 더 다양한 경험을 제공할 수 있는 문화를 가진 팀을 찾고 있습니다.
  (2024.12.29)

content:
  - title: About Me # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: 개인 성향
        description: |
          - 필요한 학습을 습관화하여 몸에 익혀진 것들이 결과물에 기여하는 상황에 가장 큰 만족을 느낍니다.
          - 실패에 개의치 않으며, 다음을 생각합니다.
          - 업무에 대한 피드백 주기가 짧은 것을 선호합니다.
          - 잘못 이해한 채로 업무하는 것을 극도로 싫어하며, 이를 방지하기 위해 목표 관리 도구(Jira, Notion)를 적극적으로 활용합니다.
          - 몰아치며 업무하는 것을 싫어하지만, 지나치게 몰입된 상태에서는 잘못된 무리한 일정산정을 하는 경향이 있습니다. 이를 방지코자 25분 업무와 5분 휴식 규칙을 사용합니다.
          - 논의가 길어질 때, 집중력이 떨어져 30분 논의, 5분 휴식 사이클을 선호합니다.
          - 재택보다 오피스에서 협업하며 일하는 것을 선호합니다.
      - layout: left
        title: 좋아하는 팀 문화
        description: |
          - 하나의 목표를 선택하고 집중하는 팀을 선호합니다.
          - 큰 목표의 90%를 달성했을 때 충분한 칭찬과 어떻게 하면 10%를 채울 수 있었을까를 같이 고민하는 팀을 선호합니다.
          - 팀원 개인이 혼자 너무 긴 고민의 시간을 가지는 것보다 함께 빠르게 논의하고 액션하는 것을 선호합니다.
          - 팀원 또는 팀의 어떤 실수, 실패에 대해 존중하는 팀 분위기를 선호하며, 이를 통해 계속해서 도전하는 환경을 선호합니다.
          - 팀원 간의 활발한 교류를 통해 팀원들이 서로의 성향을 인지하고 존중하는 것을 선호합니다.
      - layout: left
        title: Engineering
        description: |
          소프트웨어 엔지니어는 지속적인 학습과 동료 엔지니어와의 협업을 토대로 소수의 인원만으로도 조직의 상황에 맞게 아키텍처가 변할 수 있도록 구성해가야합니다.
          그러기 위해 어렵지만 알아가야하는 책을 이해할 때까지 반복해서 읽고 직접 경험해보는 것을 실천합니다.

          - React/Next
            - 요양보호사 구인/구직 플랫폼 [케어파트너](https://carepartner.kr) 서비스 구축 및 운영
            - 지도 기반 실시간 임장노트 [집줍](https://zipzoop.kr/) 서비스 구축 및 운영
            - [꽃집 이미지 기반 포트폴리오](https://flo-blanc.com) 서비스 구축 중 (Next 15, React 19 활용 / 다국어 지원 예정)
          Mobile
          - iOS [뱅크샐러드](https://apps.apple.com/kr/app/%EB%B1%85%ED%81%AC%EC%83%90%EB%9F%AC%EB%93%9C/id1195804784)
          - Flutter [케어파트너](https://play.google.com/store/apps/details?id=com.bosalpim.carepartnerapp&hl=ko&pli=1)

